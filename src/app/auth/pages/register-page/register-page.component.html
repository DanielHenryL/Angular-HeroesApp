<div class="flex flex-column">
  <span class="text-xl mb-4 text-center text-white">Registrarse</span>
  <mat-form-field appearance="outline" color="accent">
    <mat-label>Usuario</mat-label>
    <input type="text" matInput>
  </mat-form-field>
  <mat-form-field appearance="outline" color="accent">
    <mat-label>Correo</mat-label>
    <input type="email" matInput>
  </mat-form-field>
  <mat-form-field appearance="outline" color="accent">
    <mat-label>Contraseña</mat-label>
    <input type="password" matInput>
  </mat-form-field>
  <button mat-button mat-flat-button color="primary">
    <mat-icon>save</mat-icon>
    Crear cuenta
  </button>
  <span class="flex justify-content-end mt-5">
    <a class="text-color" routerLink="/auth/login">¿Ya tienes una cuenta?</a>
  </span>
</div>
