<div class="flex flex-column">
  <span class="text-xl mb-4 text-center text-white">Login</span>
  <mat-form-field appearance="outline" color="accent">
    <mat-label>Email</mat-label>
    <input type="email" matInput>
  </mat-form-field>
  <mat-form-field appearance="outline" color="accent">
    <mat-label>Contraseña</mat-label>
    <input type="password" matInput>
  </mat-form-field>
  <button mat-button mat-flat-button color="primary">
    <mat-icon>check</mat-icon>
    Ingresar
  </button>
  <span class="flex justify-content-end mt-5">
    <a class="text-color" routerLink="/auth/new-account">¿No tienes cuenta?</a>
  </span>
</div>
