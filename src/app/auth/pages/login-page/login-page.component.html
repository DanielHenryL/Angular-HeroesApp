<div class="flex flex-column">
  <span class="text-xl mb-4 text-center text-white">Login</span>
  <form [formGroup]="userForm" class="flex flex-column">
    <mat-form-field appearance="outline" color="accent">
      <mat-label>Email</mat-label>
      <input type="email" matInput formControlName="email">
    </mat-form-field>
    <mat-form-field appearance="outline" color="accent">
      <mat-label>Contraseña</mat-label>
      <input type="password" matInput formControlName="password">
    </mat-form-field>
  </form>
  <button mat-button mat-flat-button (click)="onLogin()" color="primary">
    <mat-icon>check</mat-icon>
    Ingresar
  </button>
  <span class="flex justify-content-end mt-5">
    <a class="text-color" routerLink="/auth/new-account">¿No tienes cuenta?</a>
  </span>
</div>
