<mat-card>
  <mat-card-header>
    <mat-card-title>{{ hero.superhero }}</mat-card-title>
    <mat-card-subtitle>{{ hero.alter_ego }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <h4>{{ hero.publisher }}</h4>
    <p>
      <strong>Primera aparición</strong> {{ hero.first_appearance }}
      <br>
      <mat-chip-listbox>
        <mat-chip *ngFor="let name of hero.characters.split(',') | slice:0:3">
          {{ name }}
        </mat-chip>
      </mat-chip-listbox>
    </p>
  </mat-card-content>
  <mat-divider></mat-divider>
  <mat-card-actions>
    <button mat-button color="warn" [routerLink]="['/heroes/edit', hero.slug ]">
      <mat-icon>edit</mat-icon>
      Editar
    </button>
    <span class="spacer"></span>
    <button mat-button color="accent" [routerLink]="['/heroes', hero.slug ]">
      <mat-icon>read_more</mat-icon>
      Más
    </button>
  </mat-card-actions>
</mat-card>
