<div class="flex flex-column">
  <h3>Buscador</h3>

  <mat-form-field appearance="outline" color="accent">
    <mat-label>Buscador de h√©roes</mat-label>
    <input
      type="text"
      matInput
      [formControl]="searchInput"
      (input)="searchHero()"
      [matAutocomplete]="auto"
    >
  </mat-form-field>
  <mat-autocomplete (optionSelected)="onSelectedOption($event)" autoActiveFirstOption #auto="matAutocomplete">
      <mat-option *ngFor="let hero of heroes" [value]="hero">
        {{hero.superhero}}
      </mat-option>
      <mat-option *ngIf="heroes.length === 0 && searchInput.value" value="">
        No se encontro nada con el termino '{{ searchInput.value }}'
      </mat-option>
  </mat-autocomplete>
  <div *ngIf="selectedHero" class="grid">
    <div class="col-12 sm:col-6 md:col-4 xl:col-3">
      <heroes-hero-card [hero]="selectedHero" ></heroes-hero-card>
    </div>
  </div>


</div>
