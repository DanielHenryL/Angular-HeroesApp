<h1>
  {{ currentHero.slug ? 'Editar heroé' : 'Agregar heroé'}}
  <strong *ngIf="currentHero.slug">{{ currentHero.superhero }}</strong>
</h1>
<mat-divider class="mb-2"></mat-divider>

<div class="grid">

  <div class="md:col-6 col-12">
    <mat-card>
      <mat-card-content>
        <form class="grid" [formGroup]="heroForm" (ngSubmit)="onSubmit()" >
          <mat-form-field appearance="outline" color="accent" class="col-12 sm:col-6">
            <mat-label>Super Heroes</mat-label>
            <input
              matInput
              type="text"
              required
              formControlName="superhero"
            >
          </mat-form-field>
          <mat-form-field appearance="outline" color="accent" class="col-12 sm:col-6">
            <mat-label>Alter ego</mat-label>
            <input
              matInput
              type="text"
              required
              formControlName="alter_ego"
            >
          </mat-form-field>
          <mat-form-field appearance="outline" color="accent" class="col-12">
            <mat-label>Primera aparición</mat-label>
            <input
              matInput
              type="text"
              formControlName="first_appearance"
            >
          </mat-form-field>
          <mat-form-field appearance="outline" color="accent" class="col-12">
            <mat-label>Personajes</mat-label>
            <input
              matInput
              type="text"
              formControlName="characters"
            >
          </mat-form-field>
          <mat-form-field appearance="outline" color="accent" class="col-12">
            <mat-label>Editor</mat-label>
            <mat-select required formControlName="publisher">
              <mat-option *ngFor="let publisher of publishers" [value]="publisher.id">
                {{ publisher.desc }}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field appearance="outline" color="accent" class="col-12">
            <mat-label>Alternative Image</mat-label>
            <input
              matInput
              type="text"
              formControlName="alt_img"
            >
          </mat-form-field>
        </form>
        <div class="flex justify-content-between">
          <button *ngIf="currentHero.slug" mat-flat-button color="primary">
            <mat-icon>delete</mat-icon>
            Borrar
          </button>
          <button mat-flat-button color="accent" (click)="onSubmit()">
            <mat-icon>save</mat-icon>
            Guardar
          </button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="col-12 md:col-6">
    <mat-card>
      <img class="h-screen" [src]="currentHero | heroImage" alt="imagen del héroe" mat-card-image>
    </mat-card>
  </div>
</div>
