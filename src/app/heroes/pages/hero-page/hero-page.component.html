<ng-template #loading>
  <mat-grid-list cols="1" rowHeight="400px">
    <mat-grid-tile >
      <div class="flex flex-column text-center gap-2">
        <mat-spinner></mat-spinner>
        <span class="text-xl">Cargando</span>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</ng-template>
<div *ngIf="hero; else loading" class="grid py-2">
  <div class="col-12 md:col-8 xl:col-6">
    <img class="image-hero" [src]="hero|heroImage" [alt]="hero.superhero">
  </div>
  <div class="col-12 md:col-4 xl:col-6">
    <h1 >{{'Informaci贸n'| uppercase}}</h1>
    <h2>Nombre Super Heroe</h2>
    <strong>{{ hero.superhero }}</strong>
    <h2 >Nombre Real</h2>
    <strong>{{ hero.alter_ego }}</strong>
    <h2>Primera aparici贸n</h2>
    <strong>{{ hero.first_appearance }}</strong>
    <h2>Caracteristicas</h2>
    <strong>{{ hero.characters }}</strong>
    <h2>Editor</h2>
    <strong>{{ hero.publisher }}</strong>
    <button mat-raised-button color="accent" class="mt-4" (click)="goBack()">
      Regresar
    </button>
  </div>
</div>
